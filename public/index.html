<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Data Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            padding: 20px;
        }
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .page-item {
            margin: 0 5px;
        }
        .page-item button {
            min-width: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Currency Data Dashboard</h1>

        <!-- Table for Data -->
        <div class="card mb-4">
            <div class="card-body">
                <h4 class="card-title">Currency Exchange Rates</h4>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Date</th>
                            <th>Currency</th>
                            <th>Mean</th>
                            <th>Buy</th>
                            <th>Sell</th>
                        </tr>
                    </thead>
                    <tbody id="data-table">
                        <!-- Data will be populated here -->
                    </tbody>
                </table>

                <!-- Pagination Controls -->
                <div class="pagination" id="pagination-controls">
                    <!-- Pagination buttons will be inserted here -->
                </div>
            </div>
        </div>

        <!-- Chart for Data Visualization -->
        <div class="card mb-4">
            <div class="card-body">
                <h4 class="card-title">Mean Value Chart by Currency</h4>
                <canvas id="dataChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        let currentPage = 1;
        const resultsPerPage = 25;

        // Fetch data from the /data endpoint
        async function fetchData() {
            try {
                const response = await fetch('/data');
                const data = await response.json();

                // Render initial data for the first page
                renderTable(data, currentPage);
                setupPagination(data);

                // Prepare data for Chart.js
                renderChart(data);
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // Function to render a portion of the table data based on the current page
        function renderTable(data, page) {
            const tableBody = document.getElementById('data-table');
            tableBody.innerHTML = ''; // Clear existing table content

            const startIndex = (page - 1) * resultsPerPage;
            const endIndex = Math.min(startIndex + resultsPerPage, data.length);

            for (let i = startIndex; i < endIndex; i++) {
                const row = data[i];
                const date = new Date(row.date).toLocaleDateString();
                tableBody.innerHTML += `
                    <tr>
                        <td>${row.id}</td>
                        <td>${date}</td>
                        <td>${row.currency}</td>
                        <td>${row.mean}</td>
                        <td>${row.buy}</td>
                        <td>${row.sell}</td>
                    </tr>`;
            }
        }

        // Function to set up pagination controls
        function setupPagination(data) {
            const paginationControls = document.getElementById('pagination-controls');
            paginationControls.innerHTML = ''; // Clear existing pagination controls

            const totalPages = Math.ceil(data.length / resultsPerPage);

            // Create previous button
            const prevButton = document.createElement('button');
            prevButton.className = 'page-item';
            prevButton.innerHTML = 'Previous';
            prevButton.disabled = currentPage === 1;
            prevButton.onclick = () => {
                currentPage--;
                renderTable(data, currentPage);
                setupPagination(data);
            };
            paginationControls.appendChild(prevButton);

            // Create page number buttons
            for (let i = 1; i <= totalPages; i++) {
                const pageButton = document.createElement('button');
                pageButton.className = 'page-item btn btn-primary';
                pageButton.innerHTML = i;
                if (i === currentPage) {
                    pageButton.classList.add('active');
                }
                pageButton.onclick = () => {
                    currentPage = i;
                    renderTable(data, currentPage);
                    setupPagination(data);
                };
                paginationControls.appendChild(pageButton);
            }

            // Create next button
            const nextButton = document.createElement('button');
            nextButton.className = 'page-item';
            nextButton.innerHTML = 'Next';
            nextButton.disabled = currentPage === totalPages;
            nextButton.onclick = () => {
                currentPage++;
                renderTable(data, currentPage);
                setupPagination(data);
            };
            paginationControls.appendChild(nextButton);
        }

        // Function to render chart
        function renderChart(data) {
            const labels = data.map(row => row.currency);
            const meanValues = data.map(row => parseFloat(row.mean));

            const ctx = document.getElementById('dataChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Mean Value',
                        data: meanValues,
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        // Fetch data and render table and chart when the page loads
        fetchData();
    </script>
</body>
</html>
